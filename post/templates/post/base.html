{% load static %}

<!DOCTYPE HTML>

<html>

	<head>
		<title>Community Projects</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" type="image/png" href="{% static 'login/images/icons/donation.png' %}"/>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

		<link rel="stylesheet" href="{% static 'post/css/main.css' %}" />
	</head>

	<body class="post is-preload">
		<div id="page-wrapper">

			{% block nav %}
				<!-- Nav -->
				<nav id="nav">
					<ul><a href="{% url 'find_post' %}">
						<img id="logo" src="{% static 'post/images/logo.png' %}" alt="CommunityProject Logo">
					</a>
						<li class="{% if current_page == 'find' %}current{% endif %}">
							<a href="{% url 'find_post' %}">Find</a>
						</li>
						<li class="{% if current_page == 'post' %}current{% endif %}">
							<a href="{% url 'post' %}">Post</a>
						</li>
						<li class="{% if current_page == 'dashboard' %}current{% endif %}">
							<a href="{% url 'dashboard' %}">DashBoard</a>
						</li>
						<li class="{% if current_page == 'profile' %}current{% endif %}">
							<a href="{% url 'profile' %}">My Profile</a>
						</li>
						<li class="{% if current_page == 'logout' %}current{% endif %}">
							<a href="{% url 'logout' %}">Logout</a>
						</li>
					</ul>
				</nav>
			{% endblock nav %}

			{% block banner %}{% endblock %}

		  <!-- Main -->
			<section id="main">
				<div class="container">
          {% block content %}{% endblock %}
				</div>
			</section>

			<!-- Footer -->
			<section id="footer">
				<div class="container">
					<!-- Copyright -->
					<div id="copyright">
						&copy; Untitled. All rights reserved.
					</div>
        </div>
      </section>

		</div>

		<!-- Scripts -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="{% static 'post/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'post/js/jquery.min.js' %}"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="{% static 'post/js/jquery.dropotron.min.js' %}"></script>
		<script src="{% static 'post/js/browser.min.js' %}"></script>
		<script src="{% static 'post/js/breakpoints.min.js' %}"></script>
		<script src="{% static 'post/js/util.js' %}"></script>
		<script src="{% static 'post/js/main.js' %}"></script>

	</body>
</html>
