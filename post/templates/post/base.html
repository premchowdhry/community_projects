<html>
	<head>
		<title>Community Projects</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'post/css/main.css' %}" />
	</head>
	<body class="post is-preload">
		<div id="page-wrapper">

			<!-- Nav -->
			<nav id="nav">
				<ul><a href="find.html">
					<img id="logo" src="{% static 'images/logo.png' %}" alt="CommunityProject Logo">
				</a>
					<li><a href="{% url 'find_post' %}">Find</a></li>
					<li><a href="{% url 'create_post' %}">Post</a></li>
					<li><a href="{% url 'dashboard' %}">DashBoard</a></li>
					<li><a href="{% url 'profile' %}">My Profile</a></li>
					<li><a href="{% url 'login' %}">Logout</a></li>
				</ul>
			</nav>

		  <!-- Main -->
			<section id="main">
				<div class="container">
          {% block content %}{% endblock %}
				</div>
			</section>

			<!-- Footer -->
			<section id="footer">
				<div class="container">
					<!-- Copyright -->
					<div id="copyright">
						&copy; Untitled. All rights reserved.
					</div>
        </div>
      </section>

		</div>

		<!-- Scripts -->
		<script src="{% static 'post/js/jquery.min.js' %}"></script>
		<script src="{% static 'post/js/jquery.dropotron.min.js' %}"></script>
		<script src="{% static 'post/js/browser.min.js' %}"></script>
		<script src="{% static 'post/js/breakpoints.min.js' %}"></script>
		<script src="{% static 'post/js/util.js' %}"></script>
